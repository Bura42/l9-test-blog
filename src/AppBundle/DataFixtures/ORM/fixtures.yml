Appbundle\Entity\User:
  user_{1..5}:
    name: <userName()>
    email: <email()>
    date_of_birth: <dateTimeBetween('-200 years', 'now')>

Appbundle\Entity\User_address:
  user.user_address_{1..10}:
    city: <city()>
    country: <country()>
    street: <streetName()>
    house: <numberBetween(1,50)>
    user (unique): '@user_*'

Appbundle\Entity\Post:
  user.post_{1..10}:
    title: <word()>
    body: <text()>
#    user: '@user_*'
#  category.post_{1..10}:
#    category: '3x @post.category_*'


Appbundle\Entity\Category:
  post.category_{1..10}:
    code: <text()>
    name: <text()>
#    post: '3x @category.post_*'






